# A Blueprint defines the infrastructure for your application on Render.
services:
  - type: web
    name: your-flask-app-name # Replace with a unique name for your service
    env: python
    region: oregon # Choose a region closest to your users
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app # 'app' is the WSGI module (app.py) : 'app' is the Flask application instance
    plan: free # Use the 'free' plan to start
    # Setting an instance count of 1 is the default for free web services.
    # instanceCount: 1 
    
    # Optional: If you need a specific Python version (e.g., 3.11.x)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8 # Update to your desired version